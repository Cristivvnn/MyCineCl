<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCine Premium - Cristian</title>
    <style>
        :root {
            --blanco: #ffffff;
            --negro: #000000;
            --rojo-albo: #e50914; 
            --gris-oscuro: #141414;
        }

        body {
            background-color: var(--negro);
            color: var(--blanco);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
        }

        /* HEADER ALBO */
        header {
            background: var(--blanco);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid var(--rojo-albo);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { color: var(--negro); font-size: 28px; font-weight: 900; text-transform: uppercase; }
        .logo span { color: var(--rojo-albo); }

        .user-tag { color: var(--negro); font-weight: bold; font-size: 14px; background: #eee; padding: 5px 15px; border-radius: 20px; }

        .container { padding: 40px 5%; }
        
        h2 { border-left: 5px solid var(--rojo-albo); padding-left: 15px; margin-bottom: 25px; text-transform: uppercase; font-size: 20px; }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .item {
            position: relative;
            cursor: pointer;
            transition: 0.4s;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .item:hover {
            transform: scale(1.08);
            border-color: var(--rojo-albo);
            box-shadow: 0 10px 20px rgba(229, 9, 20, 0.4);
        }

        .item img { width: 100%; height: 270px; object-fit: cover; }

        .item-info {
            position: absolute; bottom: 0; width: 100%;
            background: rgba(0,0,0,0.8); padding: 10px;
            text-align: center; font-size: 12px; font-weight: bold;
        }

        .badge-latino {
            position: absolute; top: 10px; right: 10px;
            background: #00bc00; padding: 3px 8px; font-size: 10px; border-radius: 4px;
        }

        /* MODAL */
        .modal {
            display: none; position: fixed; z-index: 3000;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
        }

        .modal-content {
            width: 95%; max-width: 1100px; margin: 2% auto;
            position: relative;
        }

        iframe { width: 100%; height: 600px; border: none; background: #000; border-radius: 10px; }

        .close { position: absolute; top: -40px; right: 0; color: #fff; font-size: 40px; cursor: pointer; }

        .server-bar { display: flex; background: #222; border-radius: 10px 10px 0 0; }
        .srv { padding: 15px; flex: 1; text-align: center; cursor: pointer; font-size: 12px; font-weight: bold; border-bottom: 3px solid transparent; }
        .srv.active { background: var(--rojo-albo); border-bottom-color: #fff; }

        @media (max-width: 600px) { iframe { height: 300px; } }
    </style>
</head>
<body>

<header>
    <div class="logo">My<span>Cine</span> Premium</div>
    <div class="user-tag">Hola, Cristian ‚ö™üî¥</div>
</header>

<div class="container">
    <h2>üçø Pel√≠culas Favoritas</h2>
    <div class="grid" id="gridMovies"></div>

    <h2>üì∫ Series Imperdibles</h2>
    <div class="grid" id="gridSeries"></div>
</div>

<div id="modalPlayer" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrar()">&times;</span>
        <div class="server-bar">
            <div class="srv active" id="s1" onclick="switchSrv(1)">LATINO/MULTI (S1)</div>
            <div class="srv" id="s2" onclick="switchSrv(2)">ESPA√ëOL/HD (S2)</div>
        </div>
        <iframe id="reproductor" src="" allowfullscreen></iframe>
    </div>
</div>

<script>
    const movies = [
        { t: "Scarface", id: "tt0086250", img: "iS9Uv9t9ntS6bt3ffOTv99m4bsf" },
        { t: "Cars", id: "tt0317219", img: "abW59qvvyYSTZTYCOOUvdpMgK9j" },
        { t: "Cars 2", id: "tt1216475", img: "9f9Ew9vVfO78OndIu6763Isk3Dk" },
        { t: "Cars 3", id: "tt3407616", img: "9pM6C91D45R0U64fHjT22FvWwA5" },
        { t: "DB Super: Broly", id: "tt7961032", img: "f0NUXUbCq9I2vD6vMGp0pYpM6JF" }
    ];

    const series = [
        { t: "Los Simpson", id: "tt0096697", img: "gzB97AmSbtG7S7p7mGFTdn9vX6L" },
        { t: "Futurama", id: "tt0149460", img: "799rXp08p5Xv8X8V6B9vX9V6B9v" },
        { t: "Dragon Ball Z", id: "tt0121955", img: "6Xp9fXv8X8V6B9vX9V6B9vX9V6B" }
    ];

    let currentId = "";
    let currentType = "movie";

    function draw(list, containerId, type) {
        const div = document.getElementById(containerId);
        list.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item';
            card.onclick = () => openModal(item.id, type);
            card.innerHTML = `
                <div class="badge-latino">LATINO</div>
                <img src="https://image.tmdb.org/t/p/w500/${item.img}.jpg" alt="${item.t}">
                <div class="item-info">${item.t}</div>
            `;
            div.appendChild(card);
        });
    }

    function openModal(id, type) {
        currentId = id;
        currentType = type;
        switchSrv(1);
        document.getElementById('modalPlayer').style.display = "block";
    }

    function switchSrv(n) {
        const frame = document.getElementById('reproductor');
        let base = n === 1 ? "https://vidsrc.icu/embed/" : "https://embed.su/embed/";
        frame.src = `${base}${currentType}/${currentId}`;
        
        document.querySelectorAll('.srv').forEach(s => s.classList.remove('active'));
        document.getElementById('s' + n).classList.add('active');
    }

    function cerrar() {
        document.getElementById('modalPlayer').style.display = "none";
        document.getElementById('reproductor').src = "";
    }

    draw(movies, 'gridMovies', 'movie');
    draw(series, 'gridSeries', 'tv');
</script>
</body>
</html>
