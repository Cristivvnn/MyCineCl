<head>

    <style>
        /* RESET Y VARIABLES */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --blanco: #ffffff;
            --negro: #000000;
            --rojo-albo: #e50914; /* Rojo intenso */
            --gris-fondo: #121212;
            --gris-claro: #ccc;
        }
        body {
            background-color: var(--negro);
            color: var(--blanco);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            padding-bottom: 50px; /* Espacio al final */
        }

        /* HEADER S√ìLIDO */
        header {
            background: var(--blanco);
            padding: 15px 20px;
            display: flex;
            flex-wrap: wrap; /* Permite que se adapte en pantallas muy peque√±as */
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--rojo-albo);
            box-shadow: 0 2px 10px rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { color: var(--negro); font-size: 24px; font-weight: 900; text-transform: uppercase; letter-spacing: -1px; margin-bottom: 5px; }
        .logo span { color: var(--rojo-albo); }
        .user-tag { 
            color: var(--blanco); background: var(--negro); 
            font-weight: 700; font-size: 13px; padding: 8px 15px; 
            border-radius: 30px; border: 2px solid var(--rojo-albo);
            white-space: nowrap; /* Evita que el nombre se parta en dos l√≠neas */
        }

        /* CONTENEDOR PRINCIPAL */
        .container { padding: 20px 15px; max-width: 1200px; margin: auto; }
        
        h2 { 
            color: var(--blanco);
            border-left: 6px solid var(--rojo-albo); 
            padding-left: 15px; margin: 35px 0 20px 0; 
            text-transform: uppercase; font-size: 18px; letter-spacing: 1px;
        }

        /* GRID ROBUSTO (No se rompe) */
        .grid {
            display: grid;
            /* Esto asegura que las columnas tengan un ancho m√≠nimo decente en celular */
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .item {
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            background: #222;
            transition: transform 0.2s ease-in-out;
            aspect-ratio: 2/3; /* Mantiene siempre la forma de p√≥ster */
        }
        .item:active { transform: scale(0.98); } /* Efecto click en celular */

        .item img { width: 100%; height: 100%; object-fit: cover; display: block; opacity: 0.9; }

        .item-info {
            position: absolute; bottom: 0; width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,1), rgba(0,0,0,0.5));
            padding: 15px 10px 10px 10px;
            text-align: center; font-size: 13px; font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        .badge-latino {
            position: absolute; top: 8px; right: 8px; z-index: 10;
            background: #00c200; color: white;
            padding: 4px 8px; font-size: 10px; font-weight: 900; border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* MODAL REPRODUCTOR CORREGIDO */
        .modal {
            display: none; position: fixed; z-index: 2000;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.95);
            overflow-y: auto; /* Permite scroll si el celular es muy bajo */
            padding-top: 20px; /* Espacio arriba */
        }

        .modal-content {
            width: 95%; max-width: 1000px; margin: 0 auto 30px auto;
            position: relative; background: #000;
            border-radius: 12px; overflow: hidden;
            border: 1px solid #333;
        }

        /* Bot√≥n CERRAR visible */
        .close-btn {
            text-align: right; padding: 10px 20px; background: var(--negro);
        }
        .close-btn span {
            color: var(--rojo-albo); font-size: 30px; font-weight: bold; cursor: pointer; padding: 5px 15px; border: 2px solid var(--rojo-albo); border-radius: 5px; display: inline-block;
        }

        /* BARRA DE SERVIDORES VISIBLE */
        .server-bar { 
            display: flex; flex-wrap: wrap; 
            background: #1a1a1a; border-bottom: 3px solid var(--rojo-albo);
        }
        .srv { 
            flex: 1 1 auto; /* Crecen para ocupar espacio */
            text-align: center; padding: 15px 10px; 
            cursor: pointer; font-size: 13px; font-weight: 700; color: var(--gris-claro); 
            transition: 0.3s; min-width: 100px; /* Ancho m√≠nimo para que no se aplasten */
        }
        .srv:hover { background: #333; color: #fff; }
        /* Estado activo */
        .srv.active { background: var(--rojo-albo); color: var(--blanco); }

        iframe { width: 100%; height: 55vh; min-height: 300px; max-height: 600px; border: none; background: #000; display: block; }
    </style>
</head>

    function draw(list, containerId, type) {

        document.querySelectorAll('.srv').forEach(s => s.classList.remove('active'));
        document.getElementById('s' + n).classList.add('active');
    }
